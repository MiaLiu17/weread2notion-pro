name: read time sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    env:
      # 核心密钥
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_PAGE: ${{ secrets.NOTION_PAGE }}
      WEREAD_COOKIE: ${{ secrets.WEREAD_COOKIE }}
      
      # 数据库名称配置 (直接写死，防止变量读取失败)
      BOOK_DATABASE_NAME: "书架"
      AUTHOR_DATABASE_NAME: "作者"
      CATEGORY_DATABASE_NAME: "分类"
      BOOKMARK_DATABASE_NAME: "划线"
      REVIEW_DATABASE_NAME: "笔记"
      CHAPTER_DATABASE_NAME: "章节"
      YEAR_DATABASE_NAME: "年"
      WEEK_DATABASE_NAME: "周"
      MONTH_DATABASE_NAME: "月"
      DAY_DATABASE_NAME: "日"
      
      # 关键参数：强制同步 2025 年数据，避免 2026 空数据导致静默退出
      YEAR: "2025"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # 这一步非常重要，它会把 weread2notionpro 命令注册到系统
          pip install .

      - name: read time sync (Correct Command)
        run: |
          # 根据该项目的 setup.py，正确的启动命令通常是 weread2notionpro
          weread2notionpro
