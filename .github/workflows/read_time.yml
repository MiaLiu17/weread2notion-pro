name: read time sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_PAGE: ${{ secrets.NOTION_PAGE }}
      WEREAD_COOKIE: ${{ secrets.WEREAD_COOKIE }}
      BOOK_DATABASE_NAME: "书架"
      AUTHOR_DATABASE_NAME: "作者"
      CATEGORY_DATABASE_NAME: "分类"
      BOOKMARK_DATABASE_NAME: "划线"
      REVIEW_DATABASE_NAME: "笔记"
      CHAPTER_DATABASE_NAME: "章节"
      YEAR_DATABASE_NAME: "年"
      WEEK_DATABASE_NAME: "周"
      MONTH_DATABASE_NAME: "月"
      DAY_DATABASE_NAME: "日"
      YEAR: "2025"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: read time sync (Final Strike)
        run: |
          # 1. 核心修复：进入代码所在的文件夹
          cd weread2notionpro
          
          # 2. 告诉 Python 就在当前文件夹找模块
          export PYTHONPATH=$PYTHONPATH:.
          
          # 3. 直接运行脚本，不再使用 -m 模式或快捷命令
          # 经过分析，main.py 应该在 weread2notionpro 文件夹内
          python3 __main__.py
        env:
          # 确保环境变量在此步骤依然有效
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PAGE: ${{ secrets.NOTION_PAGE }}
          WEREAD_COOKIE: ${{ secrets.WEREAD_COOKIE }}
          BOOK_DATABASE_NAME: "书架"
          AUTHOR_DATABASE_NAME: "作者"
          CATEGORY_DATABASE_NAME: "分类"
          BOOKMARK_DATABASE_NAME: "划线"
          REVIEW_DATABASE_NAME: "笔记"
          CHAPTER_DATABASE_NAME: "章节"
          YEAR_DATABASE_NAME: "年"
          WEEK_DATABASE_NAME: "周"
          MONTH_DATABASE_NAME: "月"
          DAY_DATABASE_NAME: "日"
          YEAR: "2025"
