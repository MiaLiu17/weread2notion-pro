name: read time sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_PAGE: ${{ secrets.NOTION_PAGE }}
      WEREAD_COOKIE: ${{ secrets.WEREAD_COOKIE }}
      BOOK_DATABASE_NAME: "书架"
      AUTHOR_DATABASE_NAME: "作者"
      CATEGORY_DATABASE_NAME: "分类"
      BOOKMARK_DATABASE_NAME: "划线"
      REVIEW_DATABASE_NAME: "笔记"
      CHAPTER_DATABASE_NAME: "章节"
      YEAR_DATABASE_NAME: "年"
      WEEK_DATABASE_NAME: "周"
      MONTH_DATABASE_NAME: "月"
      DAY_DATABASE_NAME: "日"
      YEAR: "2025"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # 将当前目录以可编辑模式安装，确保所有路径被注册
          pip install -e .

      - name: read time sync (Final Fix)
        run: |
          # 1. 进入代码所在的子文件夹
          # 2. 将当前根目录加入 PYTHONPATH，这样 python 就能识别 weread2notionpro 包
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          
          # 运行方式 A: 使用安装后的入口命令 (最推荐)
          weread2notionpro || python3 -m weread2notionpro
