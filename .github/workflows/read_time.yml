name: read time sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    env:
      # 核心密钥
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_PAGE: ${{ secrets.NOTION_PAGE }}
      WEREAD_COOKIE: ${{ secrets.WEREAD_COOKIE }}
      
      # 数据库名称配置 (直接写死，防止变量读取失败)
      BOOK_DATABASE_NAME: "书架"
      AUTHOR_DATABASE_NAME: "作者"
      CATEGORY_DATABASE_NAME: "分类"
      BOOKMARK_DATABASE_NAME: "划线"
      REVIEW_DATABASE_NAME: "笔记"
      CHAPTER_DATABASE_NAME: "章节"
      YEAR_DATABASE_NAME: "年"
      WEEK_DATABASE_NAME: "周"
      MONTH_DATABASE_NAME: "月"
      DAY_DATABASE_NAME: "日"
      
      # 关键参数：强制同步 2025 年数据，避免 2026 空数据导致静默退出
      YEAR: "2025"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 确保安装了所有必须的依赖
          pip install -r requirements.txt
          # 额外安装 current directory 到 path 以解决 ModuleNotFoundError
          pip install -e . || echo "Not a package, skip install"

      - name: read time sync (Direct Execution)
        run: |
          # 核心修复：直接运行 main.py 脚本
          # 设置 PYTHONPATH 为当前目录，解决 "No module named book" 报错
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python main.py
