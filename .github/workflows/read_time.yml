name: read time sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_PAGE: ${{ secrets.NOTION_PAGE }}
      WEREAD_COOKIE: ${{ secrets.WEREAD_COOKIE }}
      BOOK_DATABASE_NAME: "书架"
      AUTHOR_DATABASE_NAME: "作者"
      CATEGORY_DATABASE_NAME: "分类"
      BOOKMARK_DATABASE_NAME: "划线"
      REVIEW_DATABASE_NAME: "笔记"
      CHAPTER_DATABASE_NAME: "章节"
      YEAR_DATABASE_NAME: "年"
      WEEK_DATABASE_NAME: "周"
      MONTH_DATABASE_NAME: "月"
      DAY_DATABASE_NAME: "日"
      YEAR: "2025"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # 核心步骤：安装当前目录作为包，这样系统才能识别 weread2notionpro 命令
          pip install .

      - name: read time sync (Correct Command)
        run: |
          # 确保当前目录在 Python 路径中
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          # 运行同步指令
          weread2notionpro
