name: read time sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_PAGE: ${{ secrets.NOTION_PAGE }}
      WEREAD_COOKIE: ${{ secrets.WEREAD_COOKIE }}
      CC_URL: ${{ secrets.CC_URL }}
      CC_ID: ${{ secrets.CC_ID }}
      CC_PASSWORD: ${{ secrets.CC_PASSWORD }}
      HEATMAP_BLOCK_ID: ${{ secrets.HEATMAP_BLOCK_ID }}
      BOOK_DATABASE_NAME: "书架"
      AUTHOR_DATABASE_NAME: "作者"
      CATEGORY_DATABASE_NAME: "分类"
      BOOKMARK_DATABASE_NAME: "划线"
      REVIEW_DATABASE_NAME: "笔记"
      CHAPTER_DATABASE_NAME: "章节"
      YEAR_DATABASE_NAME: "年"
      WEEK_DATABASE_NAME: "周"
      MONTH_DATABASE_NAME: "月"
      DAY_DATABASE_NAME: "日"
      REF: ${{ github.ref }}
      REPOSITORY: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set default year if not provided
        run: echo "YEAR=$(date +"%Y")" >> $GITHUB_ENV
        if: env.YEAR == ''

      # 删除了 heatmap、rename 和 git push 步骤，直接运行同步
